{% extends "../base.html" %} {% block title %}Inicio - Dashboard{% endblock %}
{% block content %}
<h1>Bienvenido al Dashboard</h1>
<p>Prueba Practica Aplicativo en Python django - Empresa Tia</p>

<!-- Filtros -->
<div class="card mb-4">
  <div class="card-header">
    <strong>Filtros</strong>
  </div>
  <div class="card-body">
    <form id="form-filtros" class="row g-3 align-items-center">
      <div class="col-md-3">
        <label for="fecha_inicio" class="form-label">Fecha inicio</label>
        <input type="date" id="fecha_inicio" class="form-control" />
      </div>
      <div class="col-md-3">
        <label for="fecha_fin" class="form-label">Fecha fin</label>
        <input type="date" id="fecha_fin" class="form-control" />
      </div>
      <div class="col-md-3">
        <label for="categoria" class="form-label">Categoría</label>
        <select id="categoria" class="form-select">
          <option value="">Seleccione categoría</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="subcategoria" class="form-label">Subcategoría</label>
        <select id="subcategoria" class="form-select">
          <option value="">Seleccione subcategoría</option>
        </select>
      </div>

      
      <div class="col-md-3">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-select">
          <option value="">Seleccione estado</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="ciudad" class="form-label">Ciudad</label>
        <select id="ciudad" class="form-select">
          <option value="">Seleccione ciudad</option>
        </select>
      </div>
      

      <div class="col-md-3 align-self-end">
        <button
          type="button"
          class="btn btn-primary w-100"
          onclick="cargarDatos()"
        >
          Aplicar Filtros
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Indicadores -->
<div id="indicadores" class="mb-4">
  <!-- Aquí puedes agregar tarjetas con indicadores -->
</div>

<!-- Tablas -->
<div class="row mb-4">
  <div class="col-md-6">
    <div id="tabla_clientes" class="table-responsive card p-3">
      <!-- Tabla clientes -->
    </div>
  </div>
  <div class="col-md-6">
    <div id="tabla_productos" class="table-responsive card p-3">
      <!-- Tabla productos -->
    </div>
  </div>
</div>

<!-- Gráficos -->
<div class="row">
  <div class="col-md-6">
    <div class="card p-3 mb-3">
      <canvas id="grafico_linea" style="width: 100%; height: 300px"></canvas>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card p-3 mb-3">
      <canvas id="grafico_barras" style="width: 100%; height: 300px"></canvas>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card p-3 mb-3">
      <canvas
        id="grafico_linea_ventas_number"
        style="width: 100%; height: 300px"
      ></canvas>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card p-3 mb-3">
      <canvas
        id="grafico_barras_ventas_number"
        style="width: 100%; height: 300px"
      ></canvas>
    </div>
  </div>
</div>
{% endblock %}
